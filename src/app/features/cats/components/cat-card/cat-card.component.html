<mat-card class="cat-card">
  <img mat-card-image [src]="safeImageUrl" [alt]="escapedName" (error)="onImageError($event)">
  <mat-card-content>
    <h2 class="cat-name">{{ escapedName }}</h2>
    <div class="cat-info">
      <div class="info-item">
        <mat-icon class="info-icon">person</mat-icon>
        <span>{{ escapedOwnerName }}</span>
      </div>
      <div class="info-item">
        <mat-icon class="info-icon">cake</mat-icon>
        <span>{{ calculateAge(cat.birthday) }}</span>
      </div>
      <div class="info-item">
        <mat-icon class="info-icon">toys</mat-icon>
        <span>{{ escapedFavoriteToy }}</span>
      </div>
    </div>
    <p class="description">{{ escapedDescription }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/cat', cat.id]">
      <mat-icon>pets</mat-icon> Ver detalles
    </button>
    <button mat-button color="accent" [routerLink]="['/cat/edit', cat.id]">
      <mat-icon>edit</mat-icon> Editar
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon> Eliminar
    </button>
  </mat-card-actions>
</mat-card>
